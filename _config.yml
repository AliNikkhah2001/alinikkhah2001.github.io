# Site
title: "Ali Nikkhah"
author:
  name: "Ali Nikkhah"
  email: "alinkkh9@gmail.com"
description: "Personal site & notes"
url: "https://alinikkhah2001.github.io"
baseurl: ""   # keep empty for a personal site at USERNAME.github.io

# Theme (pin to a stable tag)
remote_theme: "jekyll/minima@v2.5.0"

minima:
  skin: antique
  date_format: "%b %Y"

# Plugins needed by Minima and GitHub Pages
plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-seo-tag

# Content / rendering
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Navigation (top links)
header_pages:
  - blog.md
  - writing.md
  - loss-backward.md

# Optional: show post excerpts on the home page
show_excerpts: true

# Housekeeping: donâ€™t ship these into _site
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
